<form
      class="row g-3 align-items-center"
      (ngSubmit)="rajouterAuPanier(f)"
      #f="ngForm"
    >
      <div class="col-sm-8">
        <label for="amount" class="col-form-label">{{ meal.label }} ({{ meal.priceDF }} â‚¬)</label>
      </div>
      <div class="col-sm-2">
        <input
          type="number"
          id="amount"
          class="form-control"
          name="amount"
          required
          pattern="^[1-9]+[0-9]*$"
          ngModel
        />
      </div>
      <div class="col-sm-2">
        <button type="submit" class="btn btn-primary">
          <fa-icon [icon]="faCartPlus"></fa-icon>
        </button>
      </div>
    </form>
