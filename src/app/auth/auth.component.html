<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- Error message -->
    <!-- <div class="alert alert-danger" *ngIf="errorMessage">
      <p>{{ errorMessage }}</p>
    </div> -->
    
    <!-- Display error box overlay + backdrop -->
    <app-alert [message] = "errorMessage" *ngIf="errorMessage" (close)="onHandleClose()" ></app-alert>

    <!-- Spinner -->
    <div style="text-align: center;" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input
          type="email"
          class="form-control"
          id="email"
          ngModel
          name="email"
          required
          email
        />
        <!-- required and email are Angular directives, name is used as key in form -->
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!authForm.valid"
        >Login
        </button>
      </div>
    </form>
  </div>
</div>
